spring.application.name=GenioService
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
modele.templates.directory=src/main/resources/templates
# Désactive la page d'erreur par défaut et redirige vers Swagger
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# JDBC URL pour MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/genio_service
spring.datasource.username=root
spring.datasource.password=toto
# Hibernate Dialect (en fonction de ton SGBD)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE