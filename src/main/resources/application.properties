spring.application.name=GenioService
modele.templates.directory=src/main/resources/templates
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.security.enable-csrf=false
spring.profiles.active=dev
logging.config=classpath:log4j2.xml
spring.datasource.url=jdbc:mysql://localhost:3306/genio_service
spring.datasource.username=root
spring.datasource.password=toto
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE