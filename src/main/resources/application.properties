spring.application.name=GenioService
spring.datasource.url=jdbc:mysql://localhost:3306/genio_service
spring.datasource.username=root
spring.datasource.password=toto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=8080
spring.main.web-application-type=servlet
spring.security.enable-csrf=false
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=*
management.endpoint.mappings.enabled=true
logging.config=classpath:log4j2.xml
modele.templates.directory=src/main/resources/templates